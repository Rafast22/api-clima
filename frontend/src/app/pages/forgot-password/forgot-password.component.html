<div class="body">
  <div class="container">
    <mat-card class="recuperar-senha-card">
      <mat-card-header>
        <mat-card-title>Recuperar Senha</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="recuperarSenhaForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="recuperarSenhaForm.get('email')?.hasError('required')">
              Email é obrigatório.
            </mat-error>
            <mat-error *ngIf="recuperarSenhaForm.get('email')?.hasError('email')">
              Por favor, insira um email válido.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="recuperarSenhaForm.invalid">
            Enviar
          </button>
          <button mat-raised-button (click)="backToLogin()">
            Iniciar sesión
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  
</div>
